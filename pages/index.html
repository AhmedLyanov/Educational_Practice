<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Учебная практика 1П1.11.23</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <noscript>You need on of JavaScript, your browser blocked JavaScript</noscript>
    <h1>Сбор информации по ключевым словам</h1>
<hr>


    <section class="Container-Set-Open-Url" role="container">
        <div class="Container-Set-New-Url">
            <h2>Добавить ключевое слово и URL</h2>
            <input type="text" id="keywordInput" placeholder="Введите ключевое слово">
            <input type="text" id="urlInput" placeholder="Введите URL">
            <button id="addButton">Добавить</button>
        </div>
     
        <div class="Container-Open-Url">
            <h2>Поиск по ключевому слову</h2>
            <input type="text" id="searchInput" placeholder="Введите ключевое слово">
            <button id="searchButton">Поиск</button>
            <ul id="urlList"></ul>
        </div>
    </section>
  
<hr>
   
    <div class="Container-Save-Url">
        <h2>Сохраненный контент</h2>
        <input type="text" id="filterInput" placeholder="Фильтр по URL">
        <ul id="savedContentList"></ul>
    </div>

    <script src="/script.js"></script>
</body>
</html>
